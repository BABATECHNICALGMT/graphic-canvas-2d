<!DOCTYPE html>
<html>
<head>
	<title>color</title>
	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
			background: #000;
			width: 100%;
			overflow: hidden;
		}
	</style>
</head>
<body>
 <canvas></canvas>
 <script type="text/javascript">
 	var t = 0;
 	var c = document.querySelector('canvas');
 	var a = c.getContext("2d");
 	c.width = window.innerWidth;
 	c.height = window.innerHeight;
 	a.fillStyle = "hsla(0,0,0,1)";
 	window.addEventListener("resize", function(){
 		c.width = window.innerWidth;
 	    c.height = window.innerHeight;
 	},
 	false
 	);

 	function draw(){
 		a.globalCompositeOperation = "source-over";
 		a.fillStyle = "hsla(0,0%,0%,1)";
 		a.fillRect(0,0,c.width,c.height);

 		var foo, i, j, r;

 		foo = Math.sin(t)* 2 * Math.PI;
 		for (i = 0; i < 400; ++i) {
 		 	r=400*Math.sin(i*foo);
 		 	a.globalCompositeOperation = "";
 		 	a.fillStyle = "hsla("+ i + 12 +", 100%,60%,1)";
 		 	a.beginPath();
 		 	a.arc(
                  Math.sin(i)* r + c.width /2,
                  Math.cos(i)* r + c.height / 2,
                  1.5,
                  0,
                  Math.PI*2
 		 		);
 		 	a.fill();
 		 } 
 		 t += 0.000005;
 		 return(t%=2*Math.PI);
 	} 
 	function run(){
 		window.requestAnimationFrame(run);
 		draw();
 	}
 	run();
 </script>
</body>
</html>
